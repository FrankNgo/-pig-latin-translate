<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translater</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translater</h1>
      <form id="translated-form">
        <div class="form-group">
          <label for="phrase">Enter in a word or phrase to translate into pig latin: </label>
          <input id="phrase" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Translate!</button>
      </form>
      <div id="result">
        <p>Your phrase was: <span class="phrase"></span></p>
        <p><span class="pig-latin"></span></p>
      </div>
    </div>
  </body>
</html>
